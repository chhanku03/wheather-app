<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
     <div class="wrapper">
        <h1>Wheather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWheather>your wheather</p>
            <p class="tab" data-searchWheather>Search Wheather</p>
        </div>
        <div class="wheather-container">
            <!--grant access container-->
            <div class="grant-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p class="">grant location access</p>
                <p>Allow access to get wheather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city" data-searchInput>
                <button class="btn" >
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--screen loading container-->
             <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy">
                <p >Loading...</p>
             </div>
             <!--show wheather info-->
             <div class="user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--wheather description-->
                <p data-wheatherDesc></p>
                <!--wheather icon-->
                <img data-wheatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards parameter-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>windspeed</p>
                        <p  data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
             </div>



        </div>
     </div>
    
    <script src="script.js"></script>
</body>
</html>
